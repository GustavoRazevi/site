<!--formulario-->
<main>
  <div class="container" style="max-width: 500px;">
    <form action="https://formsubmit.co/gustavorazevi@gmail.com" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Tu nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" autocapitalize="words" autocomplete="off" required />
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Tu apellido</label>
        <input type="text" id="apellido" name="apellido" class="form-control" autocapitalize="words" autocomplete="off" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Tu correo electrónico</label>
        <input type="email" id="correo" name="email" class="form-control" autocomplete="off" required />
      </div>
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto del mensaje</label>
        <select name="asunto" id="asunto" class="form-select">
          <option value="consulta">Consulta</option>
          <option value="sugerencia">Sugerencia</option>
          <option value="reclamo">Reclamo</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Tu mensaje</label>
        <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
      </div>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
</main>
