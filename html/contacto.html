<!--formulario-->
<main>
  <form action="https://formsubmit.co/fred_huerta@hotmail.com" method="POST">
    <div>
      <span>Tu nombre</span>
      <input type="text" id="nombre" name="nombre" autocapitalize="words" autocomplete="off" required />
    </div>
    <div>
      <span>Tu apellido</span>
      <input type="text" id="apellido" name="apellido" autocapitalize="words" autocomplete="off" required />
    </div>
    <div>
      <span>Tu correo electrónico</span>
      <input type="email" id="correo" name="email" autocomplete="off" required />
    </div>
    <div>
      <span>Asunto del mensaje</span>
      <select name="asunto">
        <option value="consulta">Consulta</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="reclamo">Reclamo</option>
      </select>
    </div>
    <div>
      <span>Tu mensaje</span>
      <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
    </div>
    <!-- Opcional: desactiva captcha de FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <button type="submit">Enviar</button>
  </form>
  <div id="mensaje-exito" style="display:none;color:green;font-weight:bold;">¡Mensaje enviado correctamente!</div>
</main>
