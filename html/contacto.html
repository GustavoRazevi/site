<!--formulario-->
<main class="container my-5">
  <section class="row justify-content-center align-items-center g-4">
    <!-- Imagen decorativa profesional -->
    <div class="col-12 col-md-5 d-none d-md-flex justify-content-center align-items-center">
      <img src="../img/mixta/EQUILIBRIO.jpg" alt="Contacto Gustavo Razevi"
           class="contact-img shadow rounded-4" style="max-width:340px; width:100%; object-fit:cover;"/>
    </div>
    <!-- Formulario -->
    <div class="col-12 col-md-7">
      <div class="contact-card shadow-sm rounded-4 p-4 bg-white">
        <h2 class="mb-4 text-center" style="font-family:'Playfair Display',serif; color:#2a3a5c; font-weight:700;">Contáctame</h2>
        <form id="contactForm" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="60" autocomplete="off" />
            <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required maxlength="80" autocomplete="off" />
            <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required maxlength="800"></textarea>
            <div class="invalid-feedback">Por favor escribe tu mensaje.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2" style="font-weight:600;letter-spacing:.03em;">Enviar mensaje</button>
          <div id="formMsg" class="mt-3 text-center"></div>
        </form>
      </div>
    </div>
  </section>
</main>
