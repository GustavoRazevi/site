<!-- Banner con el tipo de obra -->

<!-- Galería de Obras al Óleo (solo muestra el bloque relevante) -->
<section class="container my-5">
  <div class="row g-4" id="oleo-gallery">
    <div class="col-12 col-sm-6 col-lg-4">
      <!-- Solo imagen y texto, sin card ni contenedor extra -->
      <div tabindex="0" role="button" aria-label="Ver detalle de obra: Equilibrio" onclick="openOleoModal(0)" style="cursor:pointer;">
        <div class="oleo-img-wrapper position-relative overflow-hidden rounded-4" style="aspect-ratio:4/3;  display:flex;align-items:center;justify-content:center;">

        </div>
        <div class="text-center mt-2">
          <h3 class="oleo-title mb-0" style="font-family:'Playfair Display',serif; font-size:2rem;">Equilibrio</h3>
        </div>
      </div>
    </div>
    <!-- ...más obras aquí... -->

<!-- Modal/Lightbox para detalle de obra -->
<div class="modal fade" id="oleoModal" tabindex="-1" aria-labelledby="oleoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-lg" style="background:#faf9f6;">
      <div class="modal-header border-0 pb-0">
        <button type="button" class="btn-close fs-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body d-flex flex-column flex-lg-row align-items-center justify-content-center gap-4">
        <button class="oleo-nav-btn left minimal-nav" aria-label="Anterior" onclick="oleoPrev()">&larr;</button>
        <div class="oleo-modal-img-wrapper position-relative" style="display:flex;align-items:center;justify-content:center;aspect-ratio:4/3;max-width:720px;max-height:540px;min-width:320px;min-height:240px;">
          <img id="oleoModalImg" src="" alt="" class="rounded-4 shadow minimal-fade"
            style="width:100%;height:100%;object-fit:contain;border:1px solid #e0e0e0;background:#eaeaea;display:block;margin:auto;transition:box-shadow .3s,transform .4s;"/>
          <div id="oleoModalPlaceholder" class="oleo-modal-placeholder"></div>
        </div>
        <button class="oleo-nav-btn right minimal-nav" aria-label="Siguiente" onclick="oleoNext()">&rarr;</button>
        <div class="oleo-modal-details ms-lg-4 mt-4 mt-lg-0" style="min-width:220px; max-width:320px;">
          <h3 id="oleoModalTitle" class="mb-2" style="font-family:'Playfair Display',serif; color:#2a3a5c; font-size:1.3rem; letter-spacing:0.03em;"></h3>
          <ul class="list-unstyled mb-2" style="font-family:'Lato',sans-serif; color:#444; font-size:0.98rem;">
            <li><b>Técnica:</b> <span id="oleoModalTech"></span></li>
            <li><b>Dimensiones:</b> <span id="oleoModalDims"></span></li>
            <li><b>Año:</b> <span id="oleoModalYear"></span></li>
            <left><li style="color: rgb(25, 164, 189);"><b><span id="oleoModalDisp"></span></b></li></left>
            <left><li style="color: rgb(172, 0, 0);"><b><span id="oleoModalNoDisp"></span></b></li></left>
          </ul>
          <p id="oleoModalDesc" class="small" style="color:#666;"></p>
          <div class="text-end text-muted mt-2" style="font-size:0.95rem;"><span id="oleoModalPos"></span></div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!--js con los estilos de las aglerias-->
  <script src="../js/galeria-mixta.js"></script>
  <script src="../js/bloquear-descarga.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Asegura que la imagen del modal siempre mantenga el aspect-ratio 4/3
      function resizeModalImg() {
        const wrapper = document.querySelector('.oleo-modal-img-wrapper');
        if (!wrapper) return;
        const img = document.getElementById('oleoModalImg');
        if (!img) return;
        // Forzar aspect-ratio 4/3
        const width = wrapper.offsetWidth;
        wrapper.style.height = (width * 3 / 4) + 'px';
      }
      // Llama al abrir modal y al cambiar tamaño de ventana
      const oleoModal = document.getElementById('oleoModal');
      if (oleoModal) {
        oleoModal.addEventListener('shown.bs.modal', resizeModalImg);
        window.addEventListener('resize', resizeModalImg);
      }
    });
    </script>
